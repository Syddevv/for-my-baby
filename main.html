<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Project For My Baby</title>
  </head>
  <body>
    <div class="passcode">
      <div class="cover-photo">
        <img class="cute" src="images/cover-photo-removebg-preview.png" />
      </div>

      <div class="button-container">
        <div class="passcode-input-container">
          <input class="passcode-input" type="text" />
        </div>
        <h2 class="passcode-text">Enter our passcode</h2>
        <div class="buttons">
          <p>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
          </p>

          <p>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
          </p>

          <p>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
          </p>

          <p>
            <button class=".">.</button>
            <button class="0">0</button>
            <button class="clear">clear</button>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
