<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="time.css" />
    <title>Time we've been together</title>
  </head>
  <body>
    <div class="container">
      <h5>We've been together since april 09, 2021</h5>
      <div class="photo-container">
        <img
          class="photo"
          src="images/462569744_868516848683710_2458555489847930875_n.jpg"
        />
      </div>
      <div class="time-arrow">
        <div class="countdown">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="countdown">
          <div class="time" id="hours">00</div>
          <div class="label">Hrs</div>
        </div>
        <div class="countdown">
          <div class="time" id="minutes">00</div>
          <div class="label">Mins</div>
        </div>
        <div class="countdown">
          <div class="time" id="seconds">00</div>
          <div class="label">Secs</div>
        </div>
        <a class="next" href="recap.html"> âžœ</a>
      </div>
    </div>
    <script src="time.js"></script>
  </body>
</html>
